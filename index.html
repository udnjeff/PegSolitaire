<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peg Solitaire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="game-board">
            <!-- 7x7 grid -->
            <script>
                const gameBoard = document.getElementById('game-board');
                const offBoardCells = [
                    '0-0', '0-1', '0-5', '0-6',
                    '1-0', '1-1', '1-5', '1-6',
                    '5-0', '5-1', '5-5', '5-6',
                    '6-0', '6-1', '6-5', '6-6'
                ];
                for (let r = 0; r < 7; r++) {
                    for (let c = 0; c < 7; c++) {
                        const cell = document.createElement('div');
                        cell.classList.add('cell');
                        cell.id = `cell-${r}-${c}`;
                        if (offBoardCells.includes(`${r}-${c}`)) {
                            cell.classList.add('off-board');
                        }
                        gameBoard.appendChild(cell);
                    }
                }
            </script>
        </div>
        <div class="controls">
            <button id="new-game-btn">New Game</button>
            <button id="undo-all-btn">⏪</button>
            <button id="undo-btn">◀</button>
            <button id="redo-btn">▶</button>
            <button id="redo-all-btn">⏩</button>
        </div>
        <div class="move-history-container">
            <label for="move-history">Move History:</label>
            <textarea id="move-history" readonly></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
